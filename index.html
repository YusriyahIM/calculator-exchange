<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- end bootstrap css -->
    <style>
      @media screen and (max-width: 520px) {
        .body {
          width: 100%;
        }
        .riwayat {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6">
        <div class="d-flex align-items-center" style="padding-bottom: 1rem; margin-top: 2rem">
          <div class="rounded-circle d-flex align-items-center justify-content-center" style="font-size: 32px; line-height: 0; width: 64px; height: 64px; flex-shrink: 0; flex-grow: 0; background: #4154f1; color: #f6f6fe">
            <i class="bi bi-cart"></i>
          </div>
          <div class="ps-3">
            <h6 style="padding: 20px 0 15px 0; font-size: 18px; font-weight: 700; color: #012970; margin-bottom: 0.5rem">Input Produk</h6>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <!-- <h5 class="card-title">Input Produk</h5> -->

            <form class="row g-3">
              <div class="col-md-12">
                <label class="form-label">Produk</label>
                <input type="text" class="form-control" id="nama-produk" placeholder="Nama Produk" />
              </div>
              <div class="col-md-8">
                <label class="form-label">Harga/pcs</label>
                <input type="number" class="form-control" id="amount" placeholder="Harga" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Mata uang</label>
                <select class="form-select selectpicker countrypicker" id="currency-1">
                  <option selected="">Pilih...</option>
                  <option>USD</option>
                  <option>CNY</option>
                  <option>SGD</option>
                </select>
              </div>
              <div class="form-group col-md-6" hidden>
                <select class="form-control" id="currency-2" required>
                  <option>IDR</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Qty" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Berat (gram)</label>
                <input type="number" class="form-control" id="berat-produk" placeholder="Berat (gram)" min="500" />
              </div>
              <div class="text-center">
                <button class="btn btn-primary calculate-btn" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Hasil -->
      <div class="col-lg-6">
        <div class="d-flex align-items-center" style="padding-bottom: 1rem; margin-top: 2rem">
          <div class="rounded-circle d-flex align-items-center justify-content-center" style="font-size: 32px; line-height: 0; width: 64px; height: 64px; flex-shrink: 0; flex-grow: 0; background: #4154f1; color: #f6f6fe">
            <i class="bi bi-cart-check"></i>
          </div>
          <div class="ps-3">
            <h6 style="padding: 20px 0 15px 0; font-size: 18px; font-weight: 700; color: #012970; margin-bottom: 0.5rem"><span class="base-currency"></span> Produk</h6>
          </div>
        </div>

        <div class="card">
          <div class="card-body result" id="hasilProduk">
            <h5 class="card-title">Rician Tagihan</h5>

            <table class="table table-borderless">
              <tbody>
                <tr>
                  <td class="fw-bold">Nama Produk: <span class="given-name"></span></td>
                </tr>
                <tr>
                  <td class="fw-bold">Harga Produk</td>
                  <td><span class="second-currency final-result"></span></td>
                </tr>
                <tr>
                  <td class="fw-bold">Bea Masuk</td>
                  <td><span class="bea-masuk"></span></td>
                </tr>
                <tr>
                  <td class="fw-bold">PPN</td>
                  <td><span class="show-ppn"></span></td>
                </tr>
                <tr>
                  <td class="fw-bold">PPH</td>
                  <td><span class="show-pph"></span></td>
                </tr>
                <tr>
                  <td class="fw-bold">Biaya Kirim</td>
                  <td><span class="output-kilograms"></span></td>
                </tr>
                <tr>
                  <td class="fw-bold" style="font-size: 20px">Total</td>
                  <td class="fw-bold total-price" style="font-size: 20px"><span class="show-total"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <!-- Riwayat  -->
    <div>
      <div>
        <div class="d-flex align-items-center" style="margin-top: 2rem">
          <div class="rounded-circle d-flex align-items-center justify-content-center" style="font-size: 32px; line-height: 0; width: 64px; height: 64px; flex-shrink: 0; flex-grow: 0; background: #4154f1; color: #f6f6fe">
            <i class="bi bi-clock-history"></i>
          </div>
          <div class="ps-3">
            <h6 style="padding: 20px 0 15px 0; font-size: 18px; font-weight: 700; color: #012970; margin-bottom: 0.5rem">Riwayat Produk</h6>
          </div>
        </div>
      </div>
      <div style="width: 95%; margin: 10px auto 0 auto; overflow: scroll">
        <table class="table table-borderless riwayat">
          <thead>
            <tr>
              <th>Nama Produk</th>
              <th>Harga Produk (Rp)</th>
              <th>Bea Masuk (Rp)</th>
              <th>PPN (Rp)</th>
              <th>PPH (Rp)</th>
              <th>Biaya Kirim (Rp)</th>
              <th>Total (Rp)</th>
            </tr>
          </thead>
          <tbody id="historyList"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- end js bootstap -->
    <script src="storage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
